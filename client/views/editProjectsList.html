<div id="content-container" class="container">
    <div class="row show-grid">
        <div class="col-md-8">
            <h3>Skapa nytt project</h3>
            <div class="toolbar">
                <ul>
                    <li>
                        <button data-ng-click="createProject()" type="button" class="btn btn-default navbar-btn">Create Project</button>
                    </li>
                </ul>
            </div>
            <div>
                <table>
                    <tbody>
                    <tr data-ng-repeat="project in projects">
                        <td><img class="small-image" src="{{project.projectPic}}"></td>
                        <td>
                            <div>
                                <div>{{project.id}}</div>
                                <div>{{project.name}}</div>
                                <div>{{project.builder}}</div>
                            </div>
                        </td>
                        <td><button data-ng-click="editProject(project._id)">Edit</button></td>
                        <td><button data-ng-click="viewProject(project._id)">View</button></td>
                        <td><button data-ng-click="deleteProject(project._id)">Delete</button></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="col-md-4 ">
            <h3>Information</h3>
            <div class="news ng-scope" data-ng-controller="NewsController">
                <ul>
                    <li data-ng-repeat="news in newsList" class="ng-scope">
                        <p>eric likes ....</p>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
